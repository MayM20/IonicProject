<!--
  Generated template for the RegisterPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding center text-center>
    <div class="container">
    <div class="wrap-register">
    <img src="assets/imgs/bubble-icon.png">
    <ion-title>REGISTER</ion-title>

    <ion-list>

        <ion-item>
          <ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-item>
      
        <ion-item>
            <ion-input type="password" placeholder="Confirm password" [(ngModel)]="re_password"></ion-input>
        </ion-item>
      
      </ion-list>

       <button ion-button full color="strong-pink" (click)="register()">Register</button>

</div>
</div>
</ion-content>
