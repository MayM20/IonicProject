<ion-header>

</ion-header>

<ion-content padding center text-center>
<div class="container">
<div class="wrap-login">
<img src="assets/imgs/bubble-icon.png">
<ion-title>LOGIN</ion-title>
  
<ion-list>

        <ion-item margin-bottom="10px">
          <ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
        </ion-item>
      
      </ion-list>

     
       <button ion-button color="strong-pink" (click)="goTabsHome()">Log in</button>
       <button ion-button color="light" (click)="goRegister()">Register</button>
      
</div>
</div>
</ion-content>
