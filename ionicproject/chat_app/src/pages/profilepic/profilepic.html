<ion-header>
    <ion-navbar color="primary">
      <ion-title>Welcome to Meet~Talk</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <div class="profile-image">
      <img src="{{imgurl}}">
    </div>
    <!--new-->
    <div>
      
        <h2>{{displayName}}</h2>
      </div>

    <div>
      <button ion-button round outline>Choose an image</button>
    </div>

    <div [hidden]="!moveon">
      <button ion-button round outline (click)="proceed()">Skip this step</button>
    </div>
    
    <div [hidden]="moveon">
      <button ion-button round outline (click)="updateproceed()">Upload & proceed</button>
    </div>
  </ion-content>
